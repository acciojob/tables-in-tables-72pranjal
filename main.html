<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%; border: 1px solid black">
      <!-- Your code here -->
		        <tr>
            <!-- Nested Table 1 -->
            <td>
                <table>
                    <tr>
                        <th colspan="3">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
            <!-- Nested Table 2 -->
					            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <!-- List inside cell -->
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- Nested Table 3 -->
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <th>Nested Table</th>
                        <th>Demo Continued</th>
                    </tr>
                    <!-- <tr>
                        <td>Data A</td>
                        <td>Data B</td>
                    </tr> -->
                </table>
            </td>
            <!-- Nested Table 4 -->
                        <td>
                <table>
                    <tr>
                        <th colspan="3">Nested Table 4</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th >Column 2</th>
                        <th>Column 3</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td class="black-cell">HTML</td> <!-- Black background with "HTML" text -->
                        <td>Data 3</td>
                    </tr>
                </table>
            </td>
        </tr>

		
    </table>
  </body>
</html>
